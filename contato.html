                <div class="container">
                  <div class="col-8">
                              <h1 class="text-center"> Formulário para contato</h1>
                              <form action="#" method="POST" class="form-horizontal">

                  <div class="form-group ">
                    <label for="inputNome" class="col-sm-2 control-label col-form-label"> Nome</label>
                  <div class="col-sm-8">
                    <input type="text" name="nome" class="form-control" id="inputNome" placeholder="">
                  </div>
                  </div>

                  <div class="form-group ">
                    <label for="selectSexo" class="col-sm-2 control-label col-form-label"> Sexo</label>
                    <div class="col-sm-8">
                    <select name="sexo" class="form-control" id="sexo">
                    <option value="Masculino">Masculino</option> 
                    <option value="Feminino">Feminino</option>
                    <option value="Feminino">Outro</option>
                    </select>
                  </div>
                  </div> 

                      
                  <div class="form-group ">
                    <label for="inputEmail" class="col-sm-2 control-label col-form-label"> Gmail</label>
                    <div class="col-sm-8">
                      <input type="text" name="email" class="form-control" id="inputEmail" placeholder="">
                    </div>
                  </div> 

                  <div class="form-group ">
                    <label for="inputTelefone" class="col-sm-2 control-label col-form-label"> Telefone</label>
                    <div class="col-sm-8">
                      <input type="text" name="telefone" class="form-control" id="inputTelefone" placeholder="">
                    </div>
                  </div> 

                  <div class="form-group ">
                    <label for="inputCidade" class="col-sm-2 control-label col-form-label"> Cidade</label>
                    <div class="col-sm-8">
                      <input type="text" name="cidade" class="form-control" id="inputCidade" placeholder="">
                    </div>
                  </div> 
                  
                  <div class="form-group ">
                    <label for="selectEstado" class="col-sm-2 control-label col-form-label"> Estado</label>
                    <div class="col-sm-8">
                    <select name="estado" class="form-control" id="estado">
                      <option value="Acre (AC)">Acre (AC)</option> <option value="Alagoas (AL)">Alagoas (AL)</option> <option value="Amapá (AP)"> Amapá (AP)</option><option value="Amazonas (AM)">Amazonas (AM)</option><option value="Bahia (BA)">Bahia (BA)</option><option value="Ceará (CE)">Ceará (CE)</option><option value="Distrito Federal (DF)">Distrito Federal (DF)</option><option value="Espírito Santo (ES)">Espírito Santo (ES)</option><option value="Goiás (GO)">Goiás (GO)</option><option value="Maranhão (MA)">Maranhão (MA)</option><option value="Mato Grosso (MT)">Mato Grosso (MT)</option><option value="Mato Grosso do Sul (MS)">Mato Grosso do Sul (MS)</option><option value="Minas Gerais (MG)">Minas Gerais (MG)</option><option value="Pará (PA)">Pará (PA)</option> <option value="Paraíba (PB)">Paraíba (PB)</option> <option value="Paraná (PR)">Paraná (PR)</option><option value="Pernambuco (PE)">Pernambuco (PE)</option><option value="Piauí (PI)">Piauí (PI)</option><option value="Rio de Janeiro (RJ)" >Rio de Janeiro (RJ)</option><option value="Rio Grande do Norte (RN)">Rio Grande do Norte (RN)</option><option value="Rio Grande do Sul (RS)">Rio Grande do Sul (RS)</option><option value="Rondônia (RO)">Rondônia (RO)</option><option value="Roraima (RR)">Roraima (RR)</option><option value="Santa Catarina (SC)">Santa Catarina (SC)</option><option value="São Paulo (SP)">São Paulo (SP)</option><option value="Sergipe (SE)">Sergipe (SE)</option><option value="">Tocantins (TO)</option>     
                    </select>
                  </div>
                  </div>
